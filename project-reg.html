<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Project-1(FreecodeCamp)</title>
</head>
<body>
   <h1>freeCodeCamp Survey Form</h1> 
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form id="survey-form" action="">
    <fieldset>
      <label for="name">Name<input id="name" type="text" placeholder="Enter Your Name Here" required></label>
      <label for="email">Email ID<input id="email" type="email" placeholder="Enter Your Email Here" required></label>
      <label for="age">Age<input id="age" type="number" placeholder="Age" required></label>
      <label for="current-role">Which option best describes your current role?
        <select name="current-role" id="current-role">
        <option value="">Select Current Role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Part Time Job</option>
        <option value="4">Full Time Learner</option>
      </select>
    </label>
    </fieldset>
    <fieldset>Would you recommend freeCodeCamp to a friend?
      <label for="definetely">Definitely<input type="radio" name="recommend" id="definetely"></label>
      <label for="maybe">Maybe<input type="radio" name="recommend" id="maybe"></label>
      <label for="not-sure">Not Sure<input type="radio" name="recommend" id="not-sure"></label>

      <label for="fav-feature">What is your favorite feature of freeCodeCamp?
        <select name="fav-feature" id="fav-feature">
          <option value="">Select An Option</option>
          <option value="5">Challenge</option>
          <option value="6">Project</option>
          <option value="7">Opensource</option>
          <option value="8">Courses</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      What would you like to see improved? (Check all that apply)
      <label for="front-project">Front-end Projects <input type="checkbox" name="front-project" id="front-project"> </label>
      <label for="back-project">Back-end Projects <input type="checkbox" name="back-project" id="back-project"> </label>
      <label for="dat-visual">Data Visualization <input type="checkbox" name="dat-visual" id="dat-visual"> </label>
      <label for="challenges">Challenges <input type="checkbox" name="challenges" id="challenges"> </label>
      <label for="open-source">Open Source Community <input type="checkbox" name="open-source" id="open-source"> </label>
      <label for="help-room">Gitter help rooms <input type="checkbox" name="help-room" id="help-room"> </label>
      <label for="videos">Videos <input type="checkbox" name="videos" id="videos"> </label>
      <label for="addi-course">Additional Courses <input type="checkbox" name="addi-course" id="addi-course"> </label>
      <label for="suggestions">Any comments or suggestions?
        <textarea name="suggestions" id="suggestions" cols="30" rows="5" placeholder="Enter Your Comments Here..."></textarea>
      </label>
    </fieldset>
<input type="submit" value="Submit">
   </form>
</body>
</html>
