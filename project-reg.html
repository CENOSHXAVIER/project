<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Project-1(FreecodeCamp)</title>
    <link rel="stylesheet" href="styles\project-reg.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
<body>
   <h1>freeCodeCamp Survey Form</h1> 
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form id="survey-form" action="">
    <fieldset>
      <label for="name">Name<input id="name" type="text" placeholder="Enter Your Name Here" required></label>
      <label for="email">Email ID<input id="email" type="email" placeholder="Enter Your Email Here" required></label>
      <label for="age">Age(optional)<input id="age" type="number" placeholder="Age" minlength="8" ></label>
      <label for="current-role">Which option best describes your current role?
        <select name="current-role" id="current-role">
        <option disabled selected value>Select Current Role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Part Time Job</option>
        <option value="4">Full Time Learner</option>
      </select>
    </label>
    </fieldset>
    <fieldset>Would you recommend freeCodeCamp to a friend? <br>
      <label for="definetely"><input type="radio" name="recommend" id="definetely">Definitely</label><br>
      <label for="maybe"><input type="radio" name="recommend" id="maybe">Maybe</label><br>
      <label for="not-sure"><input type="radio" name="recommend" id="not-sure">Not Sure</label><br>

      <label for="fav-feature">What is your favorite feature of freeCodeCamp?
        <select name="fav-feature" id="fav-feature">
          <option disabled selected value>Select An Option</option>
          <option value="5">Challenge</option>
          <option value="6">Project</option>
          <option value="7">Opensource</option>
          <option value="8">Courses</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      What would you like to see improved? (Check all that apply) <br><br>
      <label for="front-project"><input type="checkbox" name="front-project" id="front-project">  Front-end Projects</label><br>
      <label for="back-project"><input type="checkbox" name="back-project" id="back-project">  Back-end Projects</label><br>
      <label for="dat-visual"><input type="checkbox" name="dat-visual" id="dat-visual">  Data Visualization</label><br>
      <label for="challenges"><input type="checkbox" name="challenges" id="challenges">  Challenges</label><br>
      <label for="open-source"><input type="checkbox" name="open-source" id="open-source">  Open Source Community</label><br>
      <label for="help-room"><input type="checkbox" name="help-room" id="help-room">  Gitter help rooms</label><br>
      <label for="videos"><input type="checkbox" name="videos" id="videos">  Videos</label><br>
      <label for="addi-course"><input type="checkbox" name="addi-course" id="addi-course">  Additional Courses</label><br><br>
      <label for="suggestions">Any comments or suggestions?
        <textarea name="suggestions" id="suggestions" cols="30" rows="5" placeholder="Enter Your Comments Here..."></textarea>
      </label>
    </fieldset>
<!-- <input type="submit" value="Submit"> -->
<button class="submit-button" type="submit">Submit</button>
   </form>
</body>
</html>
